<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Binární kvíz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>
<body>
    <main>
        <!-- Celkové okno  -->
        <div class="okno">
            <form id="form_vyber">
                <label class="container">Sčítání  
                    <input type="radio" name="radio"  id="scitani">  
                    <span class="check"></span>  
                  </label>  
                  <label class="container">Odčítání  
                    <input type="radio" name="radio"  id="odcitani">  
                    <span class="check"></span>  
                  </label>  
                  <label class="container">Násobení  
                    <input type="radio" name="radio"  id="nasobeni">  
                    <span class="check"></span>  
                  </label>  
                  <label class="container">Dělení  
                    <input type="radio" name="radio"  id="deleni">  
                    <span class="check"></span>  
                  </label>  
              </form>
                <button  id="btn">Začít kvíz</button>
            <!-- Zobrazení správných a špatných 0 a 1  -->
            <div class="detaily" id="detaily">
                <h1>Správně: <span id="spravne">-</span></h1>
                <h1>Špatně: <span id="spatne">-</span></h1>
                <h1>test: <span id="testvysledek">-</span></h1>
            </div>

            <!-- Zobrazení příkladu  -->
            <div class="priklad" id="priklad">
                <h1 id="zobrazeni_prikladu"> <span id="priklad1"></span>
                <br>
                <span id="priklad2">+</span>
                <br>
                <span id="vysledek"></span>
                </h1>
            </div>
            <!-- Zobrazení možností => 1 a 0  -->
            <div class="moznosti" id="moznosti">
                <span>
                    <input type="button" id="moznost1" class="radio_moznost" value="1" />
                </span>
                <span>
                    <input type="button" id="moznost2" class="radio_moznost" value="0" />
                </span>

            </div>
        </div>
    </main>
    <script src='script.js'></script>
</body>
</html>
